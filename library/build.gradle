apply plugin: 'com.android.library'

def vCode = 22
def vName = '0.2.2'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode vCode
        versionName vName

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided 'com.android.support:appcompat-v7:26.1.0'
    provided 'com.android.support:recyclerview-v7:26.1.0'
}

ext {
    publishArtifact = 'decor-adapter'
    publishVersion = vName // 发布到Jcenter的版本号
    publishDesc = '封装RecyclerView.Adapter,使用起来更简单'
    publishWebsite = 'https://github.com/a-liYa/DecorAdapter'
}

apply from: "${rootDir}/publish.gradle"

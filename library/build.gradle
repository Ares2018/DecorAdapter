apply plugin: 'com.android.library'

def vCode = 60
def vName = '0.6.0'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode vCode
        versionName vName

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly 'com.android.support:appcompat-v7:28.0.0'
    compileOnly 'com.android.support:recyclerview-v7:28.0.0'
}

ext {
    publishArtifact = 'decoradapter'
    publishVersion = vName // 发布到Jcenter的版本号
    publishDesc = '封装 RecyclerView.Adapter, 使用起来更简单'
    publishWebsite = 'https://github.com/a-liYa/DecorAdapter'
}

apply from: "${rootDir}/publish.gradle"
